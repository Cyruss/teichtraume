<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teichträume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white leading-relaxed">

  <!-- Hero -->
  <header class="relative h-screen bg-cover bg-center" style="background-image: url('hero.jpeg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <img src="logo.svg" alt="Teichträume Logo" class="w-40 md:w-52 mb-6 drop-shadow-lg">
      <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-4 tracking-wide">Teichträume</h1>
      <p class="text-xl md:text-2xl text-orange-200 mb-6">Ihr Spezialist für Koiteich‑Zubehör</p>
      <a href="#about" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-full transition">
        Mehr erfahren
      </a>
    </div>
  </header>

  <!-- Hauptinhalt -->
  <main class="container mx-auto py-16 space-y-20 px-4">

    <!-- Über uns -->
    <section id="about" class="grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h2 class="text-3xl font-bold text-orange-400 mb-4">Über uns</h2>
        <p class="mb-4 text-gray-300">
          Willkommen bei Teichträume! Wir bieten hochwertiges Zubehör für Ihren Koiteich.
        </p>
        <p class="font-semibold text-orange-400">
          Hinweis: Dies ist eine Übergangswebsite. Eine neue Version ist in Arbeit!
        </p>
      </div>
      <div>
        <img src="hero.jpeg" alt="Teich Impression" class="rounded-lg shadow-lg">
      </div>
    </section>

    <!-- Galerie -->
    <section id="gallery">
      <h2 class="text-3xl font-bold text-orange-400 mb-8 text-center">Galerie</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <img src="image1.jpeg" alt="Bild 1" class="rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <img src="image2.jpeg" alt="Bild 2" class="rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <img src="image3.jpeg" alt="Bild 3" class="rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <img src="image4.jpeg" alt="Bild 4" class="rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
      </div>
    </section>

    <!-- Kontakt -->
    <section id="contact" class="text-center">
      <h2 class="text-3xl font-bold text-orange-400 mb-4">Kontakt</h2>
      <p class="mb-4 text-gray-300">Schreib uns gerne:</p>
      <a href="mailto:info@teichtraeume.de" class="inline-block bg-orange-500 hover:bg-orange-600 py-3 px-6 rounded-full font-semibold transition">
        info@teichtraeume.de
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8">
    <div class="container mx-auto text-center text-gray-400">
      <a href="impressum.html" class="hover:text-orange-400 underline">Impressum</a>
    </div>
  </footer>
</body>
</html>
